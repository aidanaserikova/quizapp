<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz APP</title>
    <link rel="stylesheet" href="../quizapp/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="questions">
        <div class="quest">
          <div class="question"></div>
          <div class="quesA">
            <input type="radio" value="10" id="ques-a" name="test" />
            <label for="ques-a"></label>
          </div>
          <div class="quesB">
            <input type="radio" value="10" id="ques-b" name="test" />
            <label for="ques-b"></label>
          </div>
          <div class="quesC">
            <input type="radio" value="10" id="ques-c" name="test" />
            <label for="ques-c"></label>
          </div>
          <div class="quesD">
            <input type="radio" value="10" id="ques-d" name="test" />
            <label for="ques-d"></label>
          </div>
        </div>
        <div class="button"><button>Submit</button></div>
      </div>
    </div>
    <script src="../quizapp/main.js"></script>
  </body>
</html>
